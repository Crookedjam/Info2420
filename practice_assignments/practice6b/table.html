<!DOCTYPE html>
<html>


<head>

<meta charset="UTF-8">
	
<title>HTML Practice 6 - Tables</title>

<style type="text/css">
h1 {
   text-align: center;
}
td, th {
   border: 1px solid grey;
}
.dayheader {
   color: #003300;
   background-color: #99FF66;
}

.centerdiv {
   text-align: center;
}
.tableformat {
   margin: 0 auto;
   width: 550px;

}
.captionstyle {
   font-weight: bold;
   font-size: 20px;
   color:#003300;
   padding: 10px;
}
.coursecol {
   background-color: #cccccc;
   width: 25%;
}
.days {
   width: 15%;
}
.centertext {
   text-align: center;
}
</style>
</head>
<body>

<div class="centerdiv">
   <table class="tableformat" border="1" cellspacing="5" cellpadding="5">
   <caption class="captionstyle">My Class Schedule</caption>

   <colgroup class="coursecol"></colgroup>
   <colgroup class="days" span="5"></colgroup>
   <tr>
      <th>Courses</th>
      <th class="dayheader">Monday</th>
      <th class="dayheader">Tuesday</th>
      <th class="dayheader">Wednesday</th>
      <th class="dayheader">Thursday</th>
      <th class="dayheader">Friday</th>
   </tr>

   <tr>
      <th>INFO 1120</th>
      <td></td>
      <td>9-11</td>
      <td></td>
      <td>9-11</td>
      <td rowspan="2"></td>
   </tr>

   <tr>
      <th>MATH 1010</th>
      <td colspan="4" class="centertext">12-1</td>
   </tr>

   <tr>
      <th>INFO 2420</th>
   <td colspan="5" class="centertext">Online Available 24/7</td>
   </tr>
   </table>
</div>



</body>
</html>
