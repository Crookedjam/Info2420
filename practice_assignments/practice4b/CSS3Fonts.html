<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Embedded Fonts</title>

<style type="text/css">

@font-face{
	font-family:'BabySignature';
	src: url('fonts/BabySignature.otf'); 
	src: local('BabySignature'), url('fonts/BabySignature.otf') format('truetype') ;
   
}



p{
	font-family:BabySignature,Geneva,serif;
	font-size: 36px;

}

</style>


</head>
<body>

<p>
	What is your favorite Western movie?  This font is called Bleeding Cowboys.  Does it make you think of the wild, wild West?
</p>



</body></html>
